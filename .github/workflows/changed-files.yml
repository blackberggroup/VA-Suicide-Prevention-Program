name: CI

on:
  pull_request:
    paths:
      - '**/*'

jobs:
  changed_files:
    runs-on: ubuntu-latest
    name: Changed Files - Comment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in $ALL_CHANGED_FILES; do
            echo "$file was changed"
          done

      - name: Post comment to pull request
        run: |
          changedFiles="${{ steps.changed-files.outputs.all_changed_files }}"
          commentBody="### Changed Files in this Pull Request ###\n${changedFiles}\n\n"
          echo "${commentBody}" > comment_body.md

          curl -sSL \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -X POST -d "{\"body\":\"$(cat comment_body.md)\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments"