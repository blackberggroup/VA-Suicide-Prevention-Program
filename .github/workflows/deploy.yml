name: ðŸš€ Deploy

on:
  pull_request:
    types: 
      - synchronize
      - opened
      - labeled
    paths:
      - '**/*'
permissions:
  contents: write
jobs:
  update-pr-description:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Get changed files
      id: get_changes
      run: |
        echo "Changed files:"
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed_files.txt
        cat changed_files.txt
        echo "::set-output name=changed_files::$(cat changed_files.txt)"

    - name: Update PR description
      run: |
        changed_files="${{ steps.get_changes.outputs.changed_files }}"
        if [ -n "$changed_files" ]; then
          current_description=$(curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}" | jq -r .body)

          # Update the pull request description with the list of changed files
          new_description=$(echo -e "### Files Changed in this Pull Request ###\n$changed_files\n\n$current_description")
          curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -X PATCH -d '{"body":"'"$new_description"'"}' "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.number }}"
        else
          echo "No files changed in this pull request."
        fi
  web-deploy:
    name: ðŸŽ‰ Deploy
    if: contains(github.event.pull_request.labels.*.name, 'ready for review')
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.bgsandbox.com
        username: willelder@bgsandbox.com
        password: ${{ secrets.ftp_password }}
        port: 21
        local-dir: ./dist/
        server-dir: suicide-prevention.bgsandbox.com/
        exclude: |
          **/.DS_Store
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/assets/sass/**
          **/uswds/img/material-icons-deprecated/**
          **/uswds/img/material-icons/*
  lighthouse:
    name: ðŸ‘€ Lighthouse Scan
    runs-on: ubuntu-latest
    needs: web-deploy
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@master
    - name: ðŸ‘€ Lighthouse
      uses: foo-software/lighthouse-check-action@master
      with:
        urls: 'https://suicide-prevention.bgsandbox.com/index.html'
        device: all  
        awsAccessKeyId: ${{ secrets.LIGHTHOUSE_CHECK_AWS_ACCESS_KEY_ID }}
        awsBucket: ${{ secrets.LIGHTHOUSE_CHECK_AWS_BUCKET }}
        awsRegion: ${{ secrets.LIGHTHOUSE_CHECK_AWS_REGION }}
        awsSecretAccessKey: ${{ secrets.LIGHTHOUSE_CHECK_AWS_SECRET_ACCESS_KEY }}
        gitAuthor: ${{ github.actor }}
        gitBranch: ${{ github.ref }}
        gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
        sha: ${{ github.sha }}
        slackWebhookUrl: ${{ secrets.LIGHTHOUSE_CHECK_WEBHOOK_URL }}
